<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        /* CSS styles (omitted for brevity) */
    </style>
</head>
<body>
    <h1>Test Your AI Model</h1>
    <p id="status">Loading the model...</p>

    <div id="input-container">
        <input type="file" id="imageInput" accept="image/*">
        <p>Upload an image to test the model</p>
        <img id="preview" src="" alt="Image Preview">
    </div>

    <div id="result">
        <h2>Prediction:</h2>
        <p id="prediction" class="loading">No prediction yet</p>
    </div>

    <canvas id="hiddenCanvas"></canvas>

    <script>
        const modelURL = 'https://raw.githubusercontent.com/aimoodmirror/Gudoop/main/model.json'; 
        const categories = ['Happy', 'Sad', 'Neutral', 'Angry']; 
        let model;

        async function loadModel() {
            try {
                model = await tf.loadLayersModel(modelURL);
                console.log('Model loaded successfully:', model);
                document.getElementById('status').innerText = 'Model loaded successfully!';
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('status').innerText = 'Failed to load the model. Check your URL.';
            }
        }

        loadModel();

        document.getElementById('imageInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file); 

            preview.onload = async () => {

                    if (probabilities.length !== categories.length) {
                        throw new Error(`Mismatch: Expected ${categories.length} probabilities, got ${probabilities.length}`);
                    }

                    const maxProbability = Math.max(...probabilities);
                    const predictedIndex = probabilities.indexOf(maxProbability);
                    const predictedCategory = categories[predictedIndex];
                    const confidence = (maxProbability * 100).toFixed(2);

                    document.getElementById('prediction').innerText = `Prediction: ${predictedCategory} (${confidence}%)`; 
                } catch (error) {
                    console.error('Error during prediction:', error);
                    document.getElementById('prediction').innerText = `Prediction failed: ${error.message}`; 
                }
            };
        });
    </script>
</body>
</html>
